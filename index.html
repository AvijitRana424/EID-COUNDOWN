<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en-US">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<title>
		EID countDown
	</title>
</head>
<style>
	#bd{
		background-image: url("img1.png");
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		flex-wrap: wrap;
	}
	.coundown{
		display: flex;
		text-align: center;
		margin-top:420px;
		color:white;
		font-weight: bold;
	}
	.coundown > div {
		width:150px;
		padding: 30px 0px;
		background-color: rgba(0,0,0,0.5);
		margin:20px;
		box-shadow: 2px 3px 5px rgba(0,0,0,0.25);
		font-size: 1.5rem;
	}
</style>
<body id="bd">
	<div class="coundown">
		<div>
			<div id="days">00</div>
			<span>Days</span>
		</div>
		<div>
			<div id="hours">00</div>
			<span>Hours</span>
			
		</div>
		<div>
			<div id="min">00</div>
			<span>Minutes</span>
		</div>
		<div>
			<div id="sec">00</div>
			<span>Second</span>
		</div>
	</div>

<script src="jstyle.js"></script>
</body>
</html>
